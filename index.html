<html>
	<script src="Scripts/aframe.min.js"></script>
	<script src="Scripts/aframe-ar.js"></script>
	<script src="Scripts/aframe-extras.min.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
	<a-scene renderer='gammaOutput: true' vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
		<a-assets>		
			<a-asset-item id="model1" src="Objects/ear.glb"></a-asset-item>
		</a-assets>					
		
		<a-marker preset='custom' type='pattern' response-type='arraybuffer' url='Markers/Exp1.patt'>
				<a-entity gltf-model="#model1" rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
			</a-marker>	
				
		<a-entity id="rig" position="0 0 0"><a-entity camera></a-entity></a-entity>			
		
	</a-scene>		
	</body>
</html>
